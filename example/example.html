<!DOCTYPE html>
<html lang="en-US">
<head></head><title>Test</title>
<meta charset="utf-8">
<link rel="icon" href="/favicon.ico" type="image/x-icon">

<meta name="viewport" content="width=device-width, initial-scale=.5">

<body 
      style="background-color: #555 ;color: #CCC;">
    <div>

    <!-- this is where any output will appear -->
    <div id="output" style="font-family: monospace; font-size: 12pt;">

    </div>

    <script type="text/javascript" src= "wanwan.min.js"></script>
    <script>
        Wanwan.Name("TestUser");
        Wanwan.Channel("Lobby");
        
        // we're going to make it so that 
        // any time the browser receives a message, we'll post it 
        // to the "output" div.

        Wanwan.Bind("server-message", function(user, message, color, animationName){
            var element = document.getElementById("output");
            var node = document.createElement("div");
            var sub = document.createTextNode(user + ":   " + message);
            node.appendChild(sub);
            node.style = "color:" + color + ";";
            element.appendChild(node);
            window.scrollBy(0, 500);

        });

        Wanwan.Start("http://localhost/bin/core.wanwan");

    

    </script>


    



</body>
