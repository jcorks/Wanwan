<!DOCTYPE html>
<html lang="en-US">
<head></head><title>Test</title>
<meta charset="utf-8">
<link rel="icon" href="/favicon.ico" type="image/x-icon">

<meta name="viewport" content="width=device-width, initial-scale=.5">

<body onresize="Wanwan.Canvas.FullUpdate();"
      style="background-color: #555 ;color: #CCC;">
    <div>
    <canvas id="canvas" width="400" height="400" style="background-color:rgb(64, 64, 64);" onresize="manager.onresize()"></canvas>

    <script type="text/javascript" src= "wanwan.min.js"></script>
    <script type="text/javascript" src= "wanwan-canvas.min.js"></script>
    <script type="text/javascript" src= "example-helper.js"></script>

    <!-- Define input regions for both the name and 
         message. The name precedes the message -->
    <div style="font-family: monospace; font-size: 15px;">
        <input type="text" id="nameEntry" 
            style="color: #DDD; background: rgb(100, 100, 100); 
                   border: none; width: 15%; outline: none;
                   float: left;
                   height:30px;
                   "
            value="Potato"></input>

        <input type="text" id="command" 
            style="color: #DDD; background: rgba(0, 0, 0, 1.0); 
                   border: none; width: 78%; outline: none;
                   float: left;
                   height:30px;
                   "
            onkeydown = "SendMessage(event)"></input>
        </div>
    </div>



    <!-- Management setup.t -->
    <script>

        // In this example, let's jus 
        var canvas = document.getElementById("canvas"); 
        canvas.width  = window.innerWidth;
        canvas.height = (window.innerHeight - 70);

        // Lets setup some initial attributes of the canvas
        Wanwan.Canvas.Font      = "monospace";
        Wanwan.Canvas.FontSize  = "12pt";
        Wanwan.Canvas.Element   = canvas;





        // add wheel control if available
        canvas.addEventListener("wheel", function(event) {
            if (event.deltaY > 0) Wanwan.Canvas.VerticalScroll++;
            if (event.deltaY < 0) Wanwan.Canvas.VerticalScroll--;
            Wanwan.Canvas.FullUpdate();
            return false;
        }, false);

        Wanwan.Canvas.PostMessage("*", "Welcome to the Wanwan chat demo!", "rgb(0, 255, 255)");
        Wanwan.Canvas.PostMessage("*", "Please note that this is a live demo and that anyone can join as anyone else.", "rgb(0, 255, 255)");
        Wanwan.Canvas.PostMessage("*", "As such, by joining this, you agree to and acknowledge that the developers of Wanwan are not liable for any effects from the user content of this chat program.", "rgb(0, 255, 255)");
        Wanwan.Canvas.PostMessage("*", "You also must be above 18 years of age to use this.", "rgb(0, 255, 255)");
        Wanwan.Canvas.PostMessage("*", " ", "rgb(0, 255, 255)");
        Wanwan.Canvas.PostMessage("*", "Continue?", "rgb(0, 255, 255)");


        Ask(onresponse=function(response){
            if (response == "yes" ||
                response == "y"   ||
                response == "ok"  ||
                response == "continue") {
                Wanwan.Start("http://192.168.2.113/bin/core.wanwan");
            } else {
                Wanwan.Canvas.PostMessage("*", "Ok...", "rgb(0, 255, 255);");
            }
        });

        Wanwan.Canvas.FullUpdate();


    </script>
</body>
